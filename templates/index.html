<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de TI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .graph-container {
            width: 100%;
            height: 400px; /* Defina uma altura fixa para os gr√°ficos */
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Monitoramento de TI</h1>
    <div class="form-row mt-3">
        <div class="form-group col-md-4">
            <label for="hostname">Hostname</label>
            <select id="hostname" class="form-control">
                {% for host in hostnames %}
                <option value="{{ host }}">{{ host }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="start_date">Data Inicial</label>
            <input type="date" id="start_date" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="end_date">Data Final</label>
            <input type="date" id="end_date" class="form-control">
        </div>
    </div>
    <button id="update-btn" class="btn btn-primary mb-3">Atualizar</button>
    <div class="row">
        <div class="col-md-6">
            <div id="cpu-usage" class="graph-container"></div>
        </div>
        <div class="col-md-6">
            <div id="memory-usage" class="graph-container"></div>
        </div>
        <div class="col-md-12">
            <div id="network-traffic" class="graph-container"></div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
